<html>
  <head>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <p class="nav navbar-brand">
          gSchool Pairing App

      </div>

    <div class="container">
      <button id="randomize"type="button" class="btn btn-success navbar-btn navbar-right">Randomize</button>

    <script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
